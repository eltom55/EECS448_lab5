<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4</title>
</head>

<body>
    <h1> Exercise 4</h1>
    <p id="paragraph" style="background-color: red; border: solid; border-color: cyan; border-width: 10px">
        The mission of the University of Kansas is to lift students and society by educating leaders, building healthy
        communities and making discoveries that change the world..
    <br>

    <p>
        Border
    </p>
    <p>
        Red: <input type="text" id="borderRed">
    </p>

    <p>
        Green: <input type="text" id="borderGreen">
    </p>


    <p>
        Blue: <input type="text" id="borderBlue">
    </p>

    <p>
        width: <input type="text" id="borderWidth">
    </p>

    <p>
        Background color
    </p>

    <p>
        Red value: <input type="text" id="backgroundRed">
    </p>

    <p>
        Green value: <input type="text" id="backgroundGreen">
    </p>

    <p>
        blue value: <input type="text" id="backgroundBlue">
    </p>

    <p>
        <button onclick="applyChanges()">Apply Changes</button>
    </p>

    <script>


        function applyChanges() {


            let borderRed = parseInt(document.getElementById('borderRed').value)
            let borderGreen = parseInt(document.getElementById('borderGreen').value)
            let border_Width = parseInt(document.getElementById('borderWidth').value)
            let borderBlue = parseInt(document.getElementById('borderBlue').value)
            let backgroundRed = parseInt(document.getElementById('backgroundRed').value)
            let backgroundGreen = parseInt(document.getElementById('backgroundGreen').value)
            let backgroundBlue = parseInt(document.getElementById('backgroundBlue').value)

            document.getElementById('paragraph').style.backgroundColor = `rgb(${backgroundRed},${backgroundGreen},${backgroundBlue})`
            document.getElementById('paragraph').style.borderColor = `rgb(${borderRed},${borderGreen},${borderBlue})`
            document.getElementById('paragraph').style.borderWidth = border_Width + "px"



        }

    </script>

</body>

</html>
